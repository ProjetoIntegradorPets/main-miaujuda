<section id="addPetModal_cadPerdido" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>CADASTRAR PET PERDIDO</h3>
                    <hr>
        <form id="addPetForm">
            <div class="form-group">
                <label for="petNameP">Nome do Pet:</label>
                <input type="text" id="petNameP" name="petNameP" required>
            </div>
            <div class="form-group">
                <label for="petTypeP">Tipo:</label>
                <select id="petTypeP" name="petTypeP" required>
                    <option value="1">Cão</option>
                    <option value="2">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petGenderP">Sexo:</label>
                <select id="petGenderP" name="petGenderP" required>
                    <option value="M">Macho</option>
                    <option value="F">Fêmea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petLocationP">Última Localização:</label>
                <input type="text" id="petLocationP" name="petLocationP" required>
            </div>
            <div class="form-group">
                <label for="petDescriptionP">Descrição:</label>
                <input type="text" id="petDescriptionP" name="petDescriptionP" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Foto de Perfil:</label>
                <input type="file" id="profile-pictureP" accept="image/*">
            </div>
            <button type="submit" class="submit-button" id="cadastrarPerdido">Cadastrar Pet</button>
        </form>
    </div>
</section>
